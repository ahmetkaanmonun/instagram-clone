<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>

    <section id="content">
        <div class="container">

            <div class="row">

                <div class="col-lg-6">

                    <img src="images/phones.png" alt="">

                </div>
                <div class="col-lg-6">

                    <div class="card text-center login-card">

                        <div class="card-body card-body-style">

                            <img src="images/insta-logo.png" />

                            <div class="form-username">
                                <input class="username-text" type="text"
                                    placeholder="Telefon numarası,kullanıcı adı veya e-posta">
                            </div>
                            <div class="form-password">
                                <input class="user-password" type="password" placeholder="Şifre">
                            </div>

                            <div class="form-btn">
                                <button class="btn btn-primary btn-block btn-sm">Giriş Yap</button>
                            </div>

                            <div>

                                <p class="ya-da">YA DA</p>


                            </div>
                            <div class="card-facebook">

                                <i class="fab fa-facebook-square facebook-icon"> Facebook İle Giriş Yap</i>

                                <p>Şifreni mi unuttun?</p>


                            </div>
                        </div>



                    </div>

                    <div class="card text-center account-card">

                        <div class="card-body">

                            <p>Hesabın yok mu? <a href="#">Kaydol</a></p>


                        </div>


                    </div>

                    <div class="card text-center download-card">

                        <div class="card-body">

                            <p>Uygulamayı indir</p>

                            <a href="#"><img class="button-image" src="images/apple.png" alt=""></a>
                            <a href="#"><img class="button-image" src="images/google-play.png" alt=""></a>

                        </div>


                    </div>


                </div>

            </div>

        </div>

    </section>
    <section id="footer">

        <div class="container-fluid">

            <div class="row">

                <div class="col-lg-12">

                    <div>
                        <ul class="footer-list">

                            <li class="footer-list-elements">Hakkında</li>
                            <li class="footer-list-elements">Blog</li>
                            <li class="footer-list-elements">İş Fırsatları</li>
                            <li class="footer-list-elements">Yardım</li>
                            <li class="footer-list-elements">API</li>
                            <li class="footer-list-elements">Gizlilik</li>
                            <li class="footer-list-elements">Koşullar</li>
                            <li class="footer-list-elements">Başlıca Hesaplar</li>
                            <li class="footer-list-elements">Konumlar</li>



                        </ul>
                    </div>

                </div>
                <div class="col-lg-12">

                    <div class="copyright">
                        <p class="copyright-el" >Türkçe</p>
                        <p class="copyright-el" >© 2021 Instagram from Facebook</p>
                    </div>
                </div>

            </div>



        </div>


    </section>
</body>

</html>
